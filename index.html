    <!-- Environment Variables Polyfill -->
    <script>
      // Initialize process.env safely
      window.process = window.process || { env: {} };
      
      const config = {
        API_KEY: "YOUR_GEMINI_API_KEY",
        VITE_SUPABASE_URL: "https://your-project.supabase.co",
        VITE_SUPABASE_ANON_KEY: "your-anon-key",
        VITE_CLOUDINARY_CLOUD_NAME: "dqvjbz1yx", 
        VITE_CLOUDINARY_UPLOAD_PRESET: "svel_project"
      };

      // Populate process.env only with valid non-placeholder values
      Object.entries(config).forEach(([key, val]) => {
        const isPlaceholder = !val || 
          val.includes('your-project') || 
          val.includes('YOUR_') || 
          val.includes('your-anon') ||
          val.includes('your-cloud-name');
          
        if (!isPlaceholder) {
          window.process.env[key] = val;
        } else {
          // Provide empty string to prevent "process.env.API_KEY is not defined" errors
          window.process.env[key] = "";
        }
      });

      // Special case: Ensure API_KEY is at least an empty string for GenAI SDK
      if (!window.process.env.API_KEY) {
        window.process.env.API_KEY = "";
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
